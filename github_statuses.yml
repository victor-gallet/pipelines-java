parameters:
- name: 'TASK_NAME'
  default: 'TASK_NOT_FOUND'
  type: string
- name: 'GITHUB_AUTH'
  default: 'token'
  type: string
- name: 'GIT_COMMIT'
  default: 'sha1'
  type: string

steps:
- script: echo "##vso[task.setvariable variable=testStatus]failure"
  condition: failed()
- script: echo "##vso[task.setvariable variable=testStatus]success"
  condition: succeeded()
- task: Bash@3
    inputs:
      targetType: filePath
      filePath: post_github_statuses.sh
      failOnStderr: true