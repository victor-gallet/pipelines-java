parameters:
- name: 'TASK_NAME'
  default: 'TASK_NOT_FOUND'
  type: string
- name: 'GITHUB_AUTH'
  default: 'token'
  type: string
- name: 'GIT_COMMIT'
  default: 'sha1'
  type: string

steps:
- script: echo "##vso[task.setvariable variable=testStatus]failure"
  condition: failed()
- script: echo "##vso[task.setvariable variable=testStatus]success"
  condition: succeeded()
- powershell: |
   $url = "https://api.github.com/repos/victor-gallet/pipelines-java/statuses/${{Â parameters.GIT_COMMIT }}"
   $result = Invoke-RestMethod -Uri $url -Headers @{   
    Authorization = "token ${{ parameters.GITHUB_AUTH }}"
   } -Body (@{"state"="$(testStatus)";"description"="${{ parameters.TASK_NAME }}";"context"="${{ parameters.TASK_NAME }}";}|ConvertTo-Json) -Method POST
  condition: succeeded()
  displayName: Github statuses $(testStatus) ${{ parameters.TASK_NAME }}