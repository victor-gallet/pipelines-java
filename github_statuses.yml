parameters:
- name: 'TASK_NAME'
  default: 'TASK_NOT_FOUND'
  type: string
- name: 'GITHUB_AUTH'
  default: 'token'
  type: string
- name: 'GIT_COMMIT'
  default: 'sha1'
  type: string

steps:
- script: echo "##vso[task.setvariable variable=testStatus]failure"
  condition: failed()
- script: echo "##vso[task.setvariable variable=testStatus]success"
  condition: succeeded()
- script: curl -X POST -H '${{ parameters.GITHUB_AUTH }}' -d '{"state": "$(testStatus)", "description": "${{ parameters.TASK_NAME }}", "target_url": "", "context": "${{ parameters.TASK_NAME }}"}' "https://api.github.com/repos/victor-gallet/pipelines-java/statuses/${{Â parameters.GIT_COMMIT }}"